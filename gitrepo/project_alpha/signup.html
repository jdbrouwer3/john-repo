<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <div >
    <a id="printUsername" class="login" href="login.html">Login</a>
  </div>
  <div >
    <a class="logo" href="index">JB Country News</a>
  </div>

  <form class="login-page">
    <div>
      <h2>Create an Account:</h2>
      <label for="username">Username:</label><br>
      <input id="setUsername" type="text" placeholder="Create Username" name="username" required>
      <br>
      <!-- <label for="password">Password:</label><br>
      <input id="setPassword" type="password" placeholder="Create Password" name="password" required>
      <br> -->
      <label for="password">Confirm Password:</label><br>
      <input id="confirmPassword" type="password" placeholder="Comfirm Password" name="password" required>
      <br>
      <button id="signUpBtn" type="button">Sign Up</button>
      <div id="pwAlert" ></div>
    </div>
  </form>



  <script src="index.js" type="module"></script>
