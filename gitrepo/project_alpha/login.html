<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="edit.css">
</head>

<body>

  <div >
    <a id="printUsername" class="login" href="login.html">Login</a>
  </div>
  <div >
    <a class="logo" href="index.html">JB Country News</a>
  </div>

  <form class="login-page">
    <div >
      <h2>Login:</h2>
      <label for="username">Username:</label><br>
      <input id="username" type="text" placeholder="Enter Username" name="username" required>
      <br>
      <label for="password">Password:</label><br>
      <input id="password" type="password" placeholder="Enter Password" name="password" required>
      <br>
      <button onclick= "storeUsername()" type="button">Login</button>
    </div> <br>
    <div>
      <a href="signup.html">Don't have an account? <br>Create an account</a>
    </div>
  </form>


  <script src="index.js"></script>
</body>
</html>
